<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="build/css/app.css" />
    <script defer src="app.js"></script>
  </head>

  <body class="bg-off-white">
    <main class="content-center hg-100-vh pd-tablet-15">
      <div class="calc container">
        <form class="form">
          <div class="inputs">
            <div class="inputs__number">
              <div class="inputs__input">
                <label for="day" class="inputs__label">Day</label>
                <input
                  class="inputs__input-num"
                  type="number"
                  id="day"
                  placeholder="DD"
                  min="1"
                />
                <label for="day" class="inputs__error-message hidden"
                  >This field is required</label
                >
              </div>

              <div class="inputs__input">
                <label for="month" class="inputs__label">Month</label>
                <input
                  class="inputs__input-num"
                  type="number"
                  id="month"
                  placeholder="MM"
                  min="1"
                />
                <label for="month" class="inputs__error-message hidden"
                  >This field is required</label
                >
              </div>

              <div class="inputs__input">
                <label for="year" class="inputs__label">Year</label>
                <input
                  class="inputs__input-num"
                  type="number"
                  id="year"
                  placeholder="YYYY"
                  min="1"
                />
                <label for="year" class="inputs__error-message hidden"
                  >This field is required</label
                >
              </div>
            </div>

            <div class="submit-line">
              <button type="submit" class="inputs__submit">
                <img
                  class="inputs__arrow"
                  src="assets/images/icon-arrow.svg"
                  alt="arrow"
                />
              </button>
            </div>
          </div>
        </form>

        <section class="results" aria-label="Results of calculating age">
          <p class="results__result">
            <span class="results__number" id="result-year">- -</span>years
          </p>

          <p class="results__result">
            <span class="results__number" id="result-year">- -</span>months
          </p>

          <p class="results__result">
            <span class="results__number" id="result-year">- -</span>days
          </p>
        </section>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__paragraph">
        Challenge by
        <a
          class="footer__front footer__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/SergioCzP"
          target="_blank"
          class="footer__author footer__link"
          >Sergio Cruz</a
        >.
      </p>
    </footer>
  </body>
</html>
